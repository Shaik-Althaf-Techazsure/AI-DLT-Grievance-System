<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Vishwas - Citizen Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #dc2626;
            --secondary-color: #fca5a5;
        }
        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .border-primary { border-color: var(--primary-color); }
        .focus-ring { box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3); }
        .input-icon-wrapper { position: relative; }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl bg-white p-8 sm:p-10 rounded-xl shadow-2xl border-t-4 border-primary">
        
        <h2 class="text-3xl font-extrabold text-gray-900 mb-2 flex items-center justify-center">
            <i class="fas fa-lock text-primary mr-3"></i> Citizen Login
        </h2>
        <p class="text-center text-sm text-gray-500 mb-8">
            Access the RTGS Grievance Portal (Project Vishwas)
        </p>

        <div id="message-area" class="py-3 px-4 rounded-lg text-sm text-center font-medium mb-6 hidden"></div>

        <form id="loginForm" class="space-y-6">
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email ID / Registered Mobile:</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus-ring focus:border-primary transition duration-150"
                       placeholder="youremail@example.com">
            </div>

            <div class="form-group input-icon-wrapper">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus-ring focus:border-primary transition duration-150"
                       placeholder="Enter your secret password">
                
                <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <i id="password-icon" class="fas fa-eye"></i>
                </span>
            </div>

            <button type="submit" 
                    class="w-full bg-primary hover:bg-red-800 text-white font-bold py-3 rounded-lg text-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus-ring">
                Secure Login
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm space-y-2">
            <a href="register.html" class="text-primary hover:underline font-medium">
                <i class="fas fa-user-plus mr-1"></i> Don't have an account? Register Now
            </a>
            <p>
                <a href="#" class="text-gray-500 hover:text-primary hover:underline transition duration-200">
                    <i class="fas fa-question-circle mr-1"></i> Forgot Password?
                </a>
            </p>
            <p class="pt-4 text-xs text-gray-400">
                Are you an Officer? 
                <a href="officer_login.html" class="text-primary font-semibold hover:underline">Login Here.</a>
            </p>
        </div>
    </div>


<script>
    function displayMessage(message, isError = false) {
        const area = document.getElementById('message-area');
        area.textContent = message;
        area.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
        
        if (isError) {
            area.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
        } else {
            area.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
        }
    }

    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const icon = document.getElementById('password-icon');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        displayMessage("Attempting login...", false);

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, password: password }),
                credentials: 'include' 
            });
            
            const result = await response.json();
            
            if (response.ok && result.success) {
                localStorage.setItem('userName', result.name); 

                displayMessage(`Success! Welcome ${result.name}`, false);
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; 
                }, 1000); 
                
            } else {
                displayMessage(`Login Failed: ${result.message}`, true);
            }
        } catch (error) {
            displayMessage(`Network Error: Could not connect to the backend.`, true);
            console.error('Fetch error:', error);
        }
    });
</script>
</body>
</html>
