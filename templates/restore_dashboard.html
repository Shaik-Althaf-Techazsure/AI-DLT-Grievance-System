<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTGS Restore Dashboard - Project Vishwas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        .restore-card { 
            transition: transform 0.2s, box-shadow 0.2s; 
            border-left: 6px solid #ef4444; 
            background-color: #fef2f2;
        }
        .restore-card:hover { 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            transform: translateY(-2px);
        }
        .message-area { padding: 10px; border-radius: 6px; text-align: center; margin-top: 20px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="container mx-auto p-4 sm:p-8">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 p-6 bg-red-700 text-white shadow-xl rounded-xl">
            <h1 class="text-3xl font-extrabold flex items-center">
                <i class="fas fa-trash-restore-alt mr-3"></i> Deleted Grievance Restore Portal
            </h1>
            <div class="text-lg font-semibold mt-2 sm:mt-0">
                <a href="officer_dashboard.html" class="bg-red-500 hover:bg-red-800 text-white text-sm font-bold py-2 px-4 rounded-full transition duration-300">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
        <div id="notificationArea" class="hidden message-area"></div>
        <h2 class="text-2xl font-bold mb-4 text-gray-800 flex items-center mt-6">
            <i class="fas fa-archive mr-2"></i> Archived Resolutions (<span id="deletedCount">0</span>)
        </h2>
        <div id="deletedList" class="space-y-4">
            <p class="text-center text-gray-500 p-4 bg-white rounded-xl shadow-md">Loading deleted files...</p>
        </div>

    </div>

<script>
    const API_BASE = 'http://127.0.0.1:5000';

    function displayNotification(message, isError = false) {
        const area = document.getElementById('notificationArea');
        area.textContent = message;
        area.classList.remove('hidden', 'success', 'error');
        area.classList.add(isError ? 'error' : 'success');
        area.classList.remove('hidden');
        setTimeout(() => { area.classList.add('hidden'); }, 3000);
    }
    async function restoreGrievance(grievanceId) {
        if (!confirm(`Are you sure you want to restore this grievance (${grievanceId})? It will revert to its original final status (RESOLVED/FRAUD).`)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/api/grievance/restore/${grievanceId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            });

            const result = await response.json();
            
            if (response.ok) {
                displayNotification(`Restore Successful: ${result.message}`, false);
                fetchDeletedGrievances(); 
            } else {
                displayNotification(`Restore Failed: ${result.message}`, true);
            }
        } catch (error) {
            displayNotification('Network error during restoration.', true);
            console.error('Restore Error:', error);
        }
    }
    function createDeletedCard(g) {
        const card = document.createElement('div');
        card.classList.add('p-6', 'rounded-xl', 'shadow-md', 'restore-card', 'flex', 'justify-between', 'items-center', 'space-x-4');
        
        card.innerHTML = `
            <div>
                <p class="text-xl font-bold text-red-700">${g.grievance_type}</p>
                <p class="text-sm text-gray-700 mt-1">
                    <strong>ID:</strong> ${g.complaint_id} | 
                    <strong>Summary:</strong> ${g.professional_text}
                </p>
                <p class="text-xs text-gray-500 mt-1">
                    Archived (Soft Deleted): ${g.resolved_at}
                </p>
            </div>
            <button onclick="restoreGrievance(${g.id})" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition duration-300">
                <i class="fas fa-undo-alt mr-2"></i> Restore
            </button>
        `;
        return card;
    }

    function renderDeletedList(grievances) {
        const listDiv = document.getElementById('deletedList');
        const countSpan = document.getElementById('deletedCount');
        listDiv.innerHTML = ''; 
        
        countSpan.textContent = grievances.length;

        if (grievances.length === 0) {
            listDiv.innerHTML = '<p class="text-center text-gray-600 p-4 bg-white rounded-xl shadow-md">The archive is empty. No deleted files found.</p>';
            return;
        }

        grievances.forEach(g => {
            listDiv.appendChild(createDeletedCard(g));
        });
    }

    async function fetchDeletedGrievances() {
        if (!localStorage.getItem('officerId')) {
             window.location.href = 'officer_login.html'; 
             return;
        }
        
        try {
            const response = await fetch(`${API_BASE}/api/restore/deleted`, { credentials: 'include' });
            
            if (response.status === 401) {
                window.location.href = 'officer_login.html'; 
                return;
            }

            const data = await response.json();
            renderDeletedList(data.deleted_grievances || []);

        } catch (error) {
            document.getElementById('deletedList').innerHTML = '<p class="text-center text-red-600 p-4 bg-white rounded-xl shadow-md">Error communicating with the server to fetch deleted tasks.</p>';
            console.error('Fetch Deleted Error:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', fetchDeletedGrievances);
</script>
</body>
</html>
