<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Project Vishwas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #dc2626; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-xl shadow-2xl text-center border-t-4 border-red-700">
        <div class="text-red-700 mb-4 animate-spin">
            <i class="fas fa-spinner fa-3x"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-800">Logging you out...</h2>
        <p class="text-gray-500 mt-2">Please wait while your session is securely terminated.</p>
        <p class="text-xs mt-4 text-gray-400">If redirection fails, click <a href="login.html" class="text-red-500 hover:underline font-medium">here</a>.</p>
    </div>

<script>
    const API_BASE = 'http://127.0.0.1:5000';

    document.addEventListener('DOMContentLoaded', () => {
        fetch(`${API_BASE}/api/logout`, {
            method: 'POST',
            credentials: 'include' 
        })
        .catch(error => {
            console.error('Logout API call failed, proceeding with local cleanup:', error);
        })
        .finally(() => {
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 500); 
        });
    });
</script>

</body>
</html>
